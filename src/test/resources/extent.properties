# Enable Extent HTML Reporter
extent.reporter.html.start=true
extent.reporter.html.config=src/test/resources/extent-config.xml
extent.reporter.html.out=test-output/HtmlReport/

# Enable Extent Spark Reporter
extent.reporter.spark.start=true
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.out=test-output/SparkReport/

# Enable Extent Logger Reporter
extent.reporter.logger.start=true
extent.reporter.logger.config=src/test/resources/extent-config.xml
extent.reporter.logger.out=test-output/IOT_Logger/

# Enable Extent PDF Reporter
extent.reporter.pdf.start=true
extent.reporter.pdf.config=src/test/resources/extent-config.xml
extent.reporter.pdf.out=test-output/PdfReport/ExtentPdf.pdf

# Screenshot Configuration
screenshot.dir=test-output/
screenshot.rel.path=../
